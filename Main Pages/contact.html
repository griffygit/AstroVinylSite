    <body>

        <div class="navcontainer">
            <header>AstroVinyl</header>

                style="color: #403E65; 
                text-shadow: -2px -2px 0 #EEF2E3,

                -2px  2px 0 #EEF2E3,
                2px  2px 0 #EEF2E3;">Contact</a>
            </nav>

<br>
        <header>
            <h1>Contact Us</h1>
            <p>Leave a question, suggestion or concern and we'll get back to you!</p>
        </header>
        
        <div class="container">
            <div class="formcontainer">
                <form id="contactForm" action="#" method="post">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" rows="5" placeholder="Message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
            <img src="/Content/closeup.jpg" height="350px" style="border-radius: 0 5px 5px 0;">
        </div>
